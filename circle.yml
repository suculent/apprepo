dependencies:
  pre:
    - gem install bundler
    - gem install fastlane
    - bundle update

  override:
    - bundle install: # note ':' here
        timeout: 180 # fail if command has no output for 3 minutes  

test:
  override:    
    - ruby ./lib/apprepo.rb run
    - ruby ./lib/apprepo.rb run --ipa ./sampleapp.ipa
